<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Project(developing collection)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body> 

    <div class="phone">
        <input type="radio" name="radio" id="input_1">
        <input type="radio" name="radio" id="input_2" checked="checked">
        <input type="radio" name="radio" id="input_3">

        <label id="input" for="input_1"><i class="fas fa-edit"></i></label>
        <label id="input" for="input_2"><i class="fas fa-layer-group"></i></i></label>
        <label id="input" for="input_3"><i class="fas fa-shopping-cart"></i></label>

        <div class="circle"></div>

        <div class="phone_content">
            <div class="phone_bottom">
                <span class="indicator"></span>
            </div>
        </div>

    </div>

    <div class="slider-outer-wrapper">
        <div class="slider-inner-wrapper">
            <div id="slide1" class="slide">
              <div class="drag-area">
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <header>Drag & Drop to Upload</header>
                <span>OR</span>
                <button>Browse File</button>
                <input type="file" hidden>
              </div>
              <div class="container">
                  <div class="header">
                      <h2>Create NFT</h2>
                  </div>
                  <form id="form" class="form">
                      <div class="form-control">
                          <label for="username">NFT-Name</label>
                          <input type="text" placeholder="Name" id="username" />
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                      </div>
                      <div class="form-control">
                          <label for="username">Description</label>
                          <input type="text" placeholder="Text" id="email" />
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                      </div>
                      <div class="form-control">
                          <label id="price" for="username">Price</label>
                          <input type="number" min="0" step="0.0005" placeholder="ETH" id="password"/>
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-exclamation-circle"></i>
                          <small>Error message</small>
                      </div>
                      <button>Submit</button>
                  </form>
              </div>
            </div>
            <div id="slide2" class="slide">2</div>
            <div id="slide3" class="slide">
              <div class='card'>
                <img src='https://images.unsplash.com/photo-1597600159211-d6c104f408d1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=739&q=80' />
                
                <div class='cardContent'>
                  <h1>The Prism #3232</h1>
                  <p>A NFT that brings light and joy, the most wanted NFT collection</p>
                  
                  <div class='cardContentFooter'>
                    <div>
                      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                      <p class='eth'>0.005 ETH</p>
                    </div>
                    <div>
                      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                      <p>3 days ago</p>
                    </div>
                  </div>
                </div>
            <!--     <div class='line' /> -->
              </div>
            </div>
        </div>
    </div>


    <button id="generate">Generate</button>
    <button id="delete">Delete</button>


    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
